<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription | GreenTech</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <i class="fas fa-leaf" style="color: #4CAF50; font-size: 2.5rem;"></i>
      <h1>GreenTech</h1>
    </div>
    
    <h2>Créer un compte</h2>
    
    <form id="signupForm">
      <div class="input-group">
        <input type="text" id="nom" placeholder=" " required />
        <label for="nom">Nom</label>
        <i class="fas fa-user input-icon"></i>
      </div>
      
      <div class="input-group">
        <input type="text" id="prenom" placeholder=" " required />
        <label for="prenom">Prénom</label>
        <i class="fas fa-user input-icon"></i>
      </div>
      
      <div class="input-group">
        <input type="text" id="adresse" placeholder=" " required />
        <label for="adresse">Adresse</label>
        <i class="fas fa-map-marker-alt input-icon"></i>
      </div>
      
      <div class="input-group">
        <input type="email" id="email" placeholder=" " required />
        <label for="email">Email</label>
        <i class="fas fa-envelope input-icon"></i>
      </div>
      
      <div class="input-group">
        <input type="text" id="telephone" placeholder=" " required />
        <label for="telephone">Téléphone</label>
        <i class="fas fa-phone input-icon"></i>
      </div>
      
      <div class="input-group">
        <input type="password" id="password" placeholder=" " required />
        <label for="password">Mot de passe</label>
        <i class="fas fa-lock input-icon"></i>
      </div>
      
      <button type="submit">
        <i class="fas fa-user-plus"></i> S'inscrire
      </button>
    </form>
    
    <p>Déjà inscrit ? <a href="index.html">Se connecter</a></p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
